<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            font-size: 14px;
        }
        body {
            height: 400px;
        }
        #btn {
            padding: 3px 10px;
            background: #eee;
        }
        .mui-toolbar {
            position: absolute;
            top:50px;
            height: 30px;
            padding-left: 150px;
        }
    </style>
    <script type="text/javascript" src="../../_src/zepto.js"></script>
    <script type="text/javascript" src="../../_src/hammer.js"></script>
    <script type="text/javascript" src="../../_src/zepto.hammer.js"></script>
    <script type="text/javascript" src="../../_src/zepto.extend.js"></script>
    <script type="text/javascript" src="../../_src/meditor.js"></script>
    <script type="text/javascript" src="../../_src/ui/ui.js"></script>
    <script type="text/javascript" src="../../_src/ui/popup.js"></script>
    <script type="text/javascript" src="../../_src/ui/combox.js"></script>
    <link rel="stylesheet" href="../../themes/default/_css/popup.css" />
    <link rel="stylesheet" href="../../themes/default/_css/combox.css" />
</head>
<body>
<div class="mui-toolbar">
<button id="btn">btn</button>
</div>

<script type="text/javascript">
    $(function(){
        combox1 = ME.ui.combox({
                        container:$('.mui-toolbar'),
                        select: function (e, index, value, node) {
                            this.singleSelect(value);
                        },
                        renderFn: function (index) {
                            if(index < 10) {
                                return '<span value="a' + index + '">第 ' + index + ' 行</span>';
                            }
                        }
                    });
        $('#btn').hammer('tap', function() {
            combox1.toggle($('#btn'));
        });

    });
</script>
</body>
</html>
